<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.container {width: 400px;margin: 50px auto;}.input {margin: 16px;display: flex;flex-direction: column;}.input input {width: 400px;padding: 5px;}.text-center{text-align: center;}* {    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}</style>
</head>

<body>
    <div>
        <button onclick="bt2()">Tugas2</button>
        <button onclick="bt3()">Tugas3</button>
    </div>

    <!-- tugas2  -->
    <div id="tugas2" class="container">

        <!-- input  -->

        <h1 class="text-center">Nilai UN</h1>
        <div class="input">
            <label for="indonesia">Nilai Bahasa Indonesia</label>
            <input type="number" name="indonesia" id="indonesia">
        </div>
        <div class="input">
            <label for="inggris">Nilai Bahasa Inggris</label>
            <input type="number" name="inggris" id="inggris">
        </div>
        <div class="input">
            <label for="matematika">Nilai Matematika</label>
            <input type="number" name="matematika" id="matematika">
        </div>
        <div class="input">
            <label for="ipa">Nilai IPA</label>
            <input type="number" name="ipa" id="ipa">
        </div>
        <div class="input">
            <button style="width: 415px;padding: 5px;" onclick="submit()">submit</button>
        </div>

        <!-- output -->

        <div>
            <h2 class="text-center">Nilai Akhir</h2>
            <div id="rata-rata"></div>
            <div id="grade"></div>
        </div>
    </div>
    

    <!-- end tugas2 -->








    <!-- tugas 3  -->
    <div id="tugas3" class="container" style="display: none;">
        <h1 class="text-center">Print Segitiga</h1>
        <div>
            <!-- input  -->
            <label for="segitiga">Masukan nomor</label>
            <input type="text" name="segitiga" id="segitiga">
            <button onclick="tugas3()">print</button>
            <!-- end input  -->
        </div>
        <p class="input" id="root"></p>
    </div>
    <!-- end tugas 3 -->






    <script>const con2 = document.getElementById('tugas2');const con3 = document.getElementById('tugas3');function bt2(){con2.style.display='block';con3.style.display='none'};function bt3(){con2.style.display='none';con3.style.display='block'}</script>
    <script src="tugas2.js"></script>
    <script src="tugas3.js"></script>
    <!-- <script src="tugas4.js"></script> -->
</body>

</html>
